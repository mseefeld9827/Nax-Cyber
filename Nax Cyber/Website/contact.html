            <div class="tm-row">

                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Order Now</h2>
                        <hr class="mb-5">
                        <p>Enter the name of your sales representative for 10% off today.<br><br></p>
                        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                        <form id="contact" action="https://www.formbackend.com/f/275210a2f1125ecc" method="post">
                            <div class="form-group mb-4">
                                <fieldset>
                                  <input name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name..." required="">
                                </fieldset>
                              </div>
                              <div class="form-group mb-4">
                                  <fieldset>
                                    <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name..." required="">
                                  </fieldset>
                                </div>
                                <div class="form-group mb-4">
                                  <fieldset>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="Sales Represenetative Name...">
                                  </fieldset>
                                </div>
                              <div class="form-group mb-4">
                                <fieldset>
                                  <input name="email" type="email" class="form-control" id="email" placeholder="Email..." required="">
                                </fieldset>
                              </div>
                              <div class="form-group mb-4">
                                  <fieldset>
                                    <input name="Company" type="Company" class="form-control" id="company" placeholder="Company...">
                                  </fieldset>
                                </div>
                               <div class="form-group mb-4">
                                <fieldset>
                                  <input name="service" type="text" class="form-control" id="service" placeholder="Service...">
                                </fieldset>
                              </div>
                              <div class="form-group mb-4">
                                <fieldset>
                                  <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                                  <div class="cf-turnstile" data-sitekey="0x4AAAAAAABU-KKHE7oGdVvS1582"></div>
                                  <p><br></p>
                                  <style>
                                    .btn{
                                      background-color: white;
                                    }
                                  </style>
                                  <button type="submit" id="form-submit" class="btn">Send Now</button>
                                </fieldset>
                        </form>
